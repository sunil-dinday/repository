{% extends 'user/base.html' %}
{% block title %}Homepage{% endblock %}

{% block body %}

<div class="container-fluid" align="center">
 <div class="row">

        	<div class="col-md-3">
        	</div>
        <div class="col-md-6">
            <div class="panel panel-default" >
                <div class="panel-body" align="center">
                    <h3>Submit Document</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'user:index' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="author">
                                Author:
                            </label>
                            <div class="col-sm-10">
                                <input type="text" name="author">
                            </div>
                        </div>

                        
                          <div class="form-group">
                            <label class="control-label col-sm-2" for="title">
                                Title:
                            </label>
                            <div class="col-sm-10">
                                {{form.title}}
                            </div>
                        </div>

                          <div class="form-group">
                            <label class="control-label col-sm-2" for="abstract">
                                Abstract:
                            </label>
                            <div class="col-sm-10">
                                {{form.abstract}}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-2" for="branch">
                                Branch:
                            </label>
                            <div class="col-sm-10">
                                {{form.branch}}
                            </div>
                        </div>

                          <div class="form-group">
                            <label class="control-label col-sm-2" for="document">
                                Document:
                            </label>
                            <div class="col-sm-10">
                                {{form.document}}
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-sm-2" for="visibilty">
                                Protection:
                            </label>
                            <div class="col-sm-10">
                                {{form.visibilty}}
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
              
            </div>
        </div>
    </div>
</div>

{% endblock %}
