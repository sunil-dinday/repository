

    {% block extra_js %}

 

   {% endblock %}


<div class="col-md-2">
</div>

<div class="col-md-8">
	
<div class="list-group">
	{%for item in results %}

		<div  class="list-group-item list-group-item-action flex-column  ">
    		<div class="row">
     			<div class="col-md-6"> 
     				<span >
     					<a href="{{ item.document.url }}"  style="text-decoration:none">&nbsp;&nbsp;&nbsp;
     						<b>{{item.title}}
     						</b>
     					</a>
     				</span>
     			</div>
    		<div class="col-md-6">  <small class="pull-right" >{{item.created_on}}</small>
    		</div>
    	</div>
    	</br>
     	<small class="text-muted">{{item.author}}</small>
    	</br>
    	<p class="mb-1">{{ item.abstract}}</p>
    	<div class="row">
    		<div class="col-md-6">
    			&nbsp;&nbsp;&nbsp;
  		<a  id="btn" data-toggle='tooltip' 
  		title="Private Documents will not be visible in other Users search results"
  		{%if item.visibilty == 'PUBLIC' %}
  		 class="btn btn-success" 
  		 {% else %}
  		 class="btn btn-danger" 
  		 {% endif %}
  		 >
    	<div style="font-family: ">{{item.visibilty}}</div>
    	<div style="display: none">{{item.id}}</div>
		</a>
		</div>
		<div class="col-md-6">
			
			<span class="pull-right "><b class="text-info">Downloads</b>: {{item.downloads}}</span>
		</div>
	</div>
	</div>
{%endfor%}
</div>
<div class="col-md-2">
</div>
