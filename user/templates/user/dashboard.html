{% extends 'user/base.html' %}
{% block title %}Homepage{% endblock %}

{% block body %}

<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>




<div class="col-md-3">
</div>

<div class="col-md-6">
	<h1>{{user}}</h1>

{%for item in results %}
<label class="switch">
  <input type="checkbox";  

{% if item.visibilty is "PUBLIC" %}
checked 
{% endif %}
   
   >


    <span class="slider round"></span>
  
</label>
 <span class="pull-right">{{item.visibilty}}</span>
<div class="list-group">

  <a href="{{ item.document.url }}" class="list-group-item">
      <h3 class="mb-1"><b style=" color:red;  ">Title</b>:&nbsp; <b style=" color:blue;  ">{{item.title}}</b></h3>
     <small><b style=" color:red;">Author</b>:&nbsp;<b style=" color:blue;  ">  {{item.branch}}</b></small>

    <b style=" color:blue;  ">
    {{item.Abstract}}
	</b>
	</p>
    
  </a>
</div>

{%endfor%}
</div>
<div class="col-md-3">
</div>
{% endblock %}
